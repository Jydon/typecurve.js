<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IHS typecurve visualizer</title>
    <script type="text/javascript" src="hyperbolic.js"></script>
    <script type="text/javascript" src="bestfit.js"></script>
    <script type="text/javascript" src="typecurve.js"></script>
    <script type="text/javascript" src="ihs.json"></script>
    <script type="text/javascript" src="visualizer.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="typecurve.css">
</head>
<body>
<div id="header">
    <h1>IHS Data: Typecurve Visualizer</h1>
</div>
<div id="container">
    <div id="graph"></div>
    <div id="oil-params" class="decline-params">
        <p>q<sub>i</sub> = <span id="qi">1000</span> bbl/day
        <p>D<sub>i</sub> = <span id="Di">95</span>% secant effective / year
        <p>b = <span id="b">2</span>
    </div>
    <div id="gas-params" class="decline-params">
        <p>q<sub>i</sub> = <span id="qi">1000</span> Mcf/day
        <p>D<sub>i</sub> = <span id="Di">95</span>% secant effective / year
        <p>b = <span id="b">2</span>
    </div>
    <div id="control"></div>
</div>
<div id="footer">
    <h5>an experimental production by dwt | <a href="www.terminusdatascience.com">terminus data science, LLC</a></h5>
</div>
</body>
<html>
